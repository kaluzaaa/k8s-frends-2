apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: frends2demo.azurecr.io/demo-app:18
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: demo-app-config
          mountPath: /app/appsettings.json
          subPath: appsettings.json
      volumes:
      - name: demo-app-config
        configMap:
          name: demo-app-config
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app
spec:
  selector:
    app: demo-app
  ports:
  - port: 3000
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app
  labels:
    name: demo-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: #{ingress}#
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: demo-app
            port: 
              number: 3000

